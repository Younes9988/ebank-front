<section class="panel">
  <div class="header">
    <h3>
      <span class="icon">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a4 4 0 0 1 4 4v1.1a5.5 5.5 0 0 1 1.92 1.1l.78-.78 1.41 1.41-.78.78A5.5 5.5 0 0 1 19 12a5.5 5.5 0 0 1-1.1 3.32l.78.78-1.41 1.41-.78-.78A5.5 5.5 0 0 1 12 17.9V19a4 4 0 0 1-8 0v-1.1a5.5 5.5 0 0 1-1.92-1.1l-.78.78-1.41-1.41.78-.78A5.5 5.5 0 0 1 1 12a5.5 5.5 0 0 1 1.1-3.32l-.78-.78L2.73 6.5l.78.78A5.5 5.5 0 0 1 8 7.1V6a4 4 0 0 1 4-4Zm0 8a2 2 0 1 0 2 2 2 2 0 0 0-2-2Z"/></svg>
      </span>
      Settings
    </h3>
    <p>Update your account password.</p>
  </div>

  <form class="form" [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
    <label>
      <span>Current password</span>
      <div class="input">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M17 10h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1V8a5 5 0 0 1 10 0Zm-8 0h6V8a3 3 0 0 0-6 0Zm2 5a1 1 0 1 0 2 0v-2a1 1 0 1 0-2 0z"/></svg>
        </span>
        <input type="password" formControlName="currentPassword" placeholder="Current password" />
      </div>
    </label>
    <label>
      <span>New password</span>
      <div class="input">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a4 4 0 0 1 4 4v1h1a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1V6a4 4 0 0 1 4-4Zm0 2a2 2 0 0 0-2 2v1h4V6a2 2 0 0 0-2-2Zm-1 9a1 1 0 1 0 2 0v-2a1 1 0 1 0-2 0z"/></svg>
        </span>
        <input type="password" formControlName="newPassword" placeholder="New password" />
      </div>
    </label>
    <label>
      <span>Confirm new password</span>
      <div class="input">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a4 4 0 0 1 4 4v1h1a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1V6a4 4 0 0 1 4-4Zm0 2a2 2 0 0 0-2 2v1h4V6a2 2 0 0 0-2-2Zm6.5 9.5-1.4-1.4-5.1 5.1-2.1-2.1-1.4 1.4 3.5 3.5Z"/></svg>
        </span>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm new password" />
      </div>
    </label>
    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Updating...' : 'Update password' }}
    </button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</section>
