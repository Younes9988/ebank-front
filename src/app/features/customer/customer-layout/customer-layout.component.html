<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/logoEBank.png" alt="EBank" />
      <span>EBank</span>
    </div>
    <nav class="nav">
      <a [routerLink]="'/customer/dashboard'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 11.5 12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"/></svg>
        </span>
        <span>Dashboard</span>
      </a>
      <a [routerLink]="'/customer/transfer'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7h10l-3.5-3.5L15 2l6 6-6 6-1.5-1.5L17 9H7zm10 10H7l3.5 3.5L9 22l-6-6 6-6 1.5 1.5L7 15h10z"/></svg>
        </span>
        <span>Transfer</span>
      </a>
      <a [routerLink]="'/customer/settings'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a4 4 0 0 1 4 4v1.1a5.5 5.5 0 0 1 1.92 1.1l.78-.78 1.41 1.41-.78.78A5.5 5.5 0 0 1 19 12a5.5 5.5 0 0 1-1.1 3.32l.78.78-1.41 1.41-.78-.78A5.5 5.5 0 0 1 12 17.9V19a4 4 0 0 1-8 0v-1.1a5.5 5.5 0 0 1-1.92-1.1l-.78.78-1.41-1.41.78-.78A5.5 5.5 0 0 1 1 12a5.5 5.5 0 0 1 1.1-3.32l-.78-.78L2.73 6.5l.78.78A5.5 5.5 0 0 1 8 7.1V6a4 4 0 0 1 4-4Zm0 8a2 2 0 1 0 2 2 2 2 0 0 0-2-2Z"/></svg>
        </span>
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <div class="content">
    <header class="navbar">
      <div>
        <h1>Customer Dashboard</h1>
        <p>Track your balances and recent activity.</p>
      </div>
      <button class="logout" type="button" (click)="logout()">Logout</button>
    </header>

    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
