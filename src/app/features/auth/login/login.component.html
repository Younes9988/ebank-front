<div class="login-page">
  <div class="card">
    <section class="panel panel-left">
      <img class="logo" src="/assets/logoEBank.png" alt="EBank logo" />
      <h1>Sign in</h1>
      <div class="social-row">
        <button type="button" aria-label="Sign in with Facebook">f</button>
        <button type="button" aria-label="Sign in with Google">G+</button>
        <button type="button" aria-label="Sign in with LinkedIn">in</button>
      </div>
      <p class="hint">or use your account</p>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label class="input-field">
          <span>Email</span>
          <input type="email" formControlName="email" placeholder="Email" />
        </label>
        <label class="input-field">
          <span>Password</span>
          <input type="password" formControlName="password" placeholder="Password" />
        </label>

        <button class="link" type="button">Forgot your password?</button>

        <button class="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </section>

    <section class="panel panel-right">
      <div class="accent-content">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start journey with us</p>
      </div>
    </section>
  </div>
</div>
