<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/logoEBank.png" alt="EBank" />
      <span>EBank</span>
    </div>
    <nav class="nav">
      <a [routerLink]="'/agent/customers'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 13a4 4 0 1 1 4-4 4 4 0 0 1-4 4Zm10 0a3 3 0 1 1 3-3 3 3 0 0 1-3 3ZM2 20a5 5 0 0 1 10 0v1H2Zm11 1v-1a5 5 0 0 1 8-4v5Z"/></svg>
        </span>
        <span>Customers</span>
      </a>
      <a [routerLink]="'/agent/accounts'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6a2 2 0 0 1 2-2h12a4 4 0 0 1 0 8H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h12a4 4 0 0 0 0-8H7"/></svg>
        </span>
        <span>Accounts</span>
      </a>
    </nav>
  </aside>

  <div class="content">
    <header class="navbar">
      <div>
        <h1>Agent Dashboard</h1>
        <p>Manage customers, accounts, and approvals.</p>
      </div>
      <button class="logout" type="button" (click)="logout()">Logout</button>
    </header>

    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
